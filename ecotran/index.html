<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../img/ecotran_logo.png">
        <title> Ecotran </title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper navBar">
                <a href="#" class="brand-logo"><img class="profilePhoto" src="../img/ecotran_logo.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
        <div class="container padding">
            <div class= "card big">
                <div class="container">
                    <h5 class="">Sistema de gestão online</h5>
                    <input id="txtEmail" type="text" placeholder="Usuário">
                    <input id="txtPassword" type="password" placeholder="Senha">
                    <button id="btnLogin" class="waves-effect waves-light btn navBar white-text">Entrar</button>
                </div>
            </div>
        </div>
        <footer class="page-footer navBar">
            <div class="container">
                <div class="row">
                <div class="col l6 s12">
                </div>
                <div class="col l4 offset-l2 s12 center">
                    <ul>
                    <li><img class="footerPhoto" src="../img/ecotran_logo.png"></li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Ecotran Ltda. - Desenvolvido por <a href="https://linkedin.com/in/cfgdemelo">Caio</a>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
